<section class="bg-gray-50 min-app-h-100 py-4 antialiased md:py-12">
  <div class="mx-auto max-w-screen-xl px-4 2xl:px-0">
    <h2 class="text-xl font-semibold text-gray-900 sm:text-2xl mb-4">
      My favorites
    </h2>

    @if (LoadingFavorites()) {
      <app-products-skeleton />
    } @else {
      @if (products().length > 0) {
        <app-products-grid [products]="products()" />
      } @else {
        <p>No favorite products available!</p>
      }
    }
  </div>
</section>
