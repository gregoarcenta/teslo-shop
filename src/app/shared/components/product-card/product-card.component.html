<div class="rounded-lg border border-gray-200 bg-white p-4 shadow-sm">
  <!-- product() IMAGE-->
  <div class="h-56 w-full">
    <a [routerLink]="['/', product().slug]">
      <img
        class="mx-auto h-full"
        [ngSrc]="product().images[0]"
        [title]="product().title"
        [alt]="'image ' + product().title"
        disableOptimizedSrcset
        width="852"
        height="852"
      />
    </a>
  </div>

  <!-- product() CONTENT-->
  <div class="pt-4">
    <div class="mb-3 flex items-center justify-between gap-4">
      <!-- product() TAGS-->
      @for (tag of product().tags; track $index) {
        <span
          class="me-2 rounded bg-primary-100 px-2.5 py-0.5 text-xs font-medium text-primary-800"
        >
          {{ tag }}
        </span>
      }

      <!-- ADD FAVORITE-->
      <div class="flex items-center justify-end gap-1">
        <button
          type="button"
          data-tooltip-target="tooltip-add-to-favorites"
          class="rounded-lg p-2 text-gray-500 hover:bg-gray-100 hover:text-gray-900"
          (click)="toggleFavorite(product())"
        >
          <span class="sr-only"> Add to Favorites </span>

          @if (isFavorite()) {
            <svg
              class="w-5 h-5 text-gray-800"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                d="m12.75 20.66 6.184-7.098c2.677-2.884 2.559-6.506.754-8.705-.898-1.095-2.206-1.816-3.72-1.855-1.293-.034-2.652.43-3.963 1.442-1.315-1.012-2.678-1.476-3.973-1.442-1.515.04-2.825.76-3.724 1.855-1.806 2.201-1.915 5.823.772 8.706l6.183 7.097c.19.216.46.34.743.34a.985.985 0 0 0 .743-.34Z"
              />
            </svg>
          } @else {
            <svg
              class="h-5 w-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 6C6.5 1 1 8 5.8 13l6.2 7 6.2-7C23 8 17.5 1 12 6Z"
              />
            </svg>
          }
        </button>
        <div
          id="tooltip-add-to-favorites"
          role="tooltip"
          class="tooltip invisible absolute z-10 inline-block rounded-lg bg-gray-900 px-3 py-2 text-sm font-medium text-white opacity-0 shadow-sm transition-opacity duration-300"
          data-popper-placement="top"
        >
          Add to favorites
          <div class="tooltip-arrow" data-popper-arrow=""></div>
        </div>
      </div>
    </div>

    <!-- product() TITLE-->
    <a
      [routerLink]="['/', product().slug]"
      class="text-lg font-semibold leading-tight text-gray-900 hover:underline"
      >{{ product().title }}</a
    >

    <!--product() TAGS-->
    <ul class="mt-2 flex items-center gap-4">
      <li class="flex items-center gap-2">
        <svg
          class="h-4 w-4 text-gray-500"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m7.171 12.906-2.153 6.411 2.672-.89 1.568 2.34 1.825-5.183m5.73-2.678 2.154 6.411-2.673-.89-1.568 2.34-1.825-5.183M9.165 4.3c.58.068 1.153-.17 1.515-.628a1.681 1.681 0 0 1 2.64 0 1.68 1.68 0 0 0 1.515.628 1.681 1.681 0 0 1 1.866 1.866c-.068.58.17 1.154.628 1.516a1.681 1.681 0 0 1 0 2.639 1.682 1.682 0 0 0-.628 1.515 1.681 1.681 0 0 1-1.866 1.866 1.681 1.681 0 0 0-1.516.628 1.681 1.681 0 0 1-2.639 0 1.681 1.681 0 0 0-1.515-.628 1.681 1.681 0 0 1-1.867-1.866 1.681 1.681 0 0 0-.627-1.515 1.681 1.681 0 0 1 0-2.64c.458-.361.696-.935.627-1.515A1.681 1.681 0 0 1 9.165 4.3ZM14 9a2 2 0 1 1-4 0 2 2 0 0 1 4 0Z"
          />
        </svg>
        <p class="text-sm font-medium text-gray-500">Best Seller</p>
      </li>

      <li class="flex items-center gap-2">
        <svg
          class="h-4 w-4 text-gray-500"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-width="2"
            d="M8 7V6c0-.6.4-1 1-1h11c.6 0 1 .4 1 1v7c0 .6-.4 1-1 1h-1M3 18v-7c0-.6.4-1 1-1h11c.6 0 1 .4 1 1v7c0 .6-.4 1-1 1H4a1 1 0 0 1-1-1Zm8-3.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Z"
          />
        </svg>
        <p class="text-sm font-medium text-gray-500">Best Price</p>
      </li>
    </ul>

    <!-- PRICE AND ADD TO CART BUTTON-->
    <div class="mt-4 flex items-center justify-between gap-4">
      <!-- product() PRICE -->
      <p class="text-2xl font-extrabold leading-tight text-gray-900">
        {{ product().price | currency }}
      </p>

      <!-- ADD TO CART BUTTON -->
      <button
        type="button"
        class="inline-flex items-center rounded-lg bg-primary-700 px-5 py-2.5 text-sm font-medium text-white hover:bg-primary-800 focus:outline-none focus:ring-4 focus:ring-primary-300"
        (click)="addToCart(product())"
      >
        <svg
          class="-ms-2 me-2 h-5 w-5"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 4h1.5L8 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm.75-3H7.5M11 7H6.312M17 4v6m-3-3h6"
          />
        </svg>

        Add to cart
      </button>
    </div>
  </div>
</div>
