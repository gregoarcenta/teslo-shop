<!-- User modal -->
<div
  id="userModal"
  tabindex="-1"
  aria-hidden="true"
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-modal md:h-full"
>
  <div class="relative p-4 w-full max-w-xl h-full md:h-auto">
    <!-- Modal content -->
    <div class="relative p-4 bg-white rounded-lg shadow sm:p-5">
      @if (user()) {
        <!-- Modal header -->
        <div class="flex justify-between mb-4 rounded-t sm:mb-5">
          <div class="text-lg text-gray-900 md:text-xl">
            <span
              class="text-xs font-medium me-2 px-2.5 py-0.5 rounded-sm"
              [class]="
                user()?.isActive
                  ? 'bg-green-100 text-green-800'
                  : 'bg-red-100 text-red-800'
              "
              >{{ user()?.isActive ? "Active" : "Inactive" }}</span
            >
          </div>
          <div>
            <button
              type="button"
              class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 inline-flex"
              data-modal-toggle="userModal"
            >
              <svg
                aria-hidden="true"
                class="w-5 h-5"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                  clip-rule="evenodd"
                ></path>
              </svg>
              <span class="sr-only">Close modal</span>
            </button>
          </div>
        </div>
      }

      <dl>
        <dt class="mb-2 font-semibold leading-none text-gray-900">
          {{ user()?.fullName }}
        </dt>
        <dd class="mb-4 font-light text-gray-800 sm:mb-5">
          {{ user()?.email }}
        </dd>
        <dd class="mb-4 font-semibold text-gray-800 sm:mb-5">
          Role:
          <span
            class="bg-gray-100 text-gray-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded-sm"
            >{{ user()!.roles[0] }}</span
          >
        </dd>
      </dl>
